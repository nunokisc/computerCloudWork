<script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var argEnt;
    var e;

    function btnFunc(auto)
    {
      socket.emit('getMode','');
      e=auto;
    }
        socket.on('getMode',function(msg){
        console.log(msg);
        if (msg && e.func=='on'){
          alert("O autoscalling já se encontra ligado");
        }
        else if (msg && e.func=='off'){
          socket.emit('setMode',false);
        }
        else if (!msg && e.func=='on'){
          socket.emit('setMode',true);
        }
        else if (!msg && e.func=='off'){
          alert("O autoscalling já se encontra desligado");
        }
        else if (msg){
          $('#exampleModalPreview').modal('hide');
          alert("Primeiro tem de desativar o modo automático");
          // socket.emit('setMode',false);
        }
        else{
          if (e.labelemit=='stopNginxLbContainer'){
            socket.emit('getOnlineNginxLbNodeContainers','');
          }
          else if (e.labelemit=='stopNginxContainer'){
            socket.emit('getOnlineNginxNodeContainers','');
          }
          else{
            $("#maxCont").html(10);
          }
          console.log(e)
          argEnt = e.labelemit;
          $("#numCont").val("")
          $("#exampleModalPreviewLabel").html(e.title);
          $('#textInput').html(e.text);
          $('#exampleModalPreview').modal('show');
        }
      })
      socket.on('getOnlineNginxNodeContainers',function(msg){
        $("#maxCont").html(msg.length);
      })
      socket.on('getOnlineNginxLbNodeContainers',function(msg){
        $("#maxCont").html(msg.length);
      })
      
    function submit()
    {
      console.log($("#numCont").val(),argEnt);
      socket.emit(argEnt,$("#numCont").val());
      
    }
    socket.on('submitResult', function(msg) {
        console.log(msg);
        if (msg == 'sucesso'){
          $('#exampleModalPreview').modal('hide');
          alert(msg);
        }
        else{
          alert(msg);
        }
      });

</script>
